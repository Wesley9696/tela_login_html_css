<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h2 class="logo">LOGIN</h2>
          <nav class="navigation">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
            <button class="btnLogin-popup">Login</button> 
        </nav> 
    </header>

    <div class="wrapper">
        <div class="form-box login">
            <h2>LOGIN</h2>
            <form action="#">
                <div class="input-box">    
                    <span class="icon"><img src="img/icone-user.svg"> 
                        <ion-icon name="mail"></ion-icon></span>
                        <input type="email" required>
                        <label>Email</label>
                    
                </div>
                <div class="input-box">
                    <span class="icon"><img src="img/icone-cadeado.svg">
                        <ion-icon name="lock-closed"></ion-icon>
                    </span>
                    <input type="password" required>
                    <label>Password</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox">
                    Lembrar minha senha</label>
                    <a href="#">Esqueci minha senha</a>
                </div>
                <button type="submit" class="btn">Entrar</button>
                <div class="login-register">
                    <p>Don't have an account? <a href="#" 
                        class="register-link">Register</a></p>
                </div>
                <div >
                    <nav class="redes_registro">
                        <a href="#"><img src="img/tiktok 1.svg"></a>
                        <a href="#"><img src="img/facebook 1.svg"></a>
                        <a href="#"><img src="img/twitter 1.svg"></a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>

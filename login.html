
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="countainer_1_2">






        <div class="wrapper1">
            <div class="form-box_login_1">
                <h1>BEM VINDO</h1>
                <h2>Novo Login</h2>
                <hr class="hr1">
                    <button class="btnLogin-popup">Criar Conta</button>
            </div>
            <div>
                <nav class="redes_registro">
                    <a id="gmail" href="#"><img src="img/gmail 1.svg"></a>
                    <a id="telegram" href="#"><img src="img/telegram 1.svg"></a>
                    <a id="whatsapp" href="#"><img src="img/whatsapp 1.svg"></a>
            </div>
        </div>




        <div class="wrapper2">
            
            <div class="btn-att">
                <a id="flechas-att" href="#"><img src="img/flechas-circulo.png"></a>
            </div>
            <div>
                <button class="logar-sup">Logar</button>
            </div>
            <div class="form-box_login_2">
                <h2>LOGIN</h2>
                <form action="#">
                    <div class="input-box">
                        <span class="icon"><img src="img/icone-user.svg">
                            <ion-icon name="mail"></ion-icon></span>
                        <input type="email" required>
                        <label>USU√ÅRIO</label>

                    </div>
                    <div class="input-box">
                        <span class="icon"><img src="img/icone-cadeado.svg">
                            <ion-icon name="lock-closed"></ion-icon>
                        </span>
                        <input type="password" required>
                        <label>SENHA</label>
                    </div>
                    <div class="remember-forgot">
                        <label><input type="checkbox">
                            Lembrar minha senha</label>
                        <br><a href="#">Esqueci minha senha</a>
                    </div>
                    <button type="submit" class="btn">Entrar</button>
                    <div class="login-register">
                        <p>Don't have an account? <a href="#" class="register-link">Register</a></p>
                    </div>
                    <div>
                        <nav class="redes_registro">
                            <a id="tiktok" href="#"><img src="img/tiktok 1.svg"></a>
                            <a id="facebook" href="#"><img src="img/facebook 1.svg"></a>
                            <a id="twitter" href="#"><img src="img/twitter 1.svg"></a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
